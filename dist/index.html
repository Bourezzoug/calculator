<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="bg-very-dark-desaturated-blue-main">
    <select name="" id="selection" style="font-size: 16px;" class="fixed right-6 top-3 px-2 py-2 rounded bg-very-dark-desaturated-blue-screen text-white">
        <option value="Theme 1">Theme 1</option>
        <option value="Theme 2">Theme 2</option>
    </select>
    <div class="mx-auto w-full flex justify-center items-center calc">
        <div>
        <div>
            <input type="text" name="" id="text"  class="p-9 bg-very-dark-desaturated-blue-screen rounded text-white font-semibold" readonly>
        </div>

        <div class="numbers bg-very-dark-desaturated-blue-keypad p-5 my-5 rounded" id="number">
            <div class="grid grid-cols-4 gap-6 my-6">
                <div class="col">
                    <button id="seven" class="px-8 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange hover:opacity-65">7</button>
                </div>
                <div class="col">
                    <button id="eight" class="px-8 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange">8</button>
                </div>
                <div class="col">
                    <button id="nine" class="px-8 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange">9</button>
                </div>
                <div class="col">
                    <button id="multi" class="px-8 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange">*</button>
                </div>
            </div>
            <div class="grid grid-cols-4 gap-6 my-6">
                <div class="col">
                    <button id="four" class="px-8 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange">4</button>
                </div>
                <div class="col">
                    <button id="five" class="px-8 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange">5</button>
                </div>
                <div class="col">
                    <button id="six" class="px-8 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange">6</button>
                </div>
                <div class="col">
                    <button id="plus" class="px-7 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange">+</button>
                </div>
            </div>
            <div class="grid grid-cols-4 gap-6 my-6">
                <div class="col">
                    <button id="one" class="px-8 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange">1</button>
                </div>
                <div class="col">
                    <button id="two" class="px-8 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange">2</button>
                </div>
                <div class="col">
                    <button id="three" class="px-8 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange">3</button>
                </div>
                <div class="col">
                    <button id="minus" class="px-8 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange">-</button>
                </div>
            </div>
            <div class="grid grid-cols-4 gap-4 my-6">
                <div class="col">
                    <button id="zero" class="px-8 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange">0</button>
                </div>
                <div class="col">
                    <button id="divide" class="px-9 py-2 bg-light-grayish-orange rounded border-b-4 border-grayish-orange">/</button>
                </div>
                <div class="col">
                    <button id="reset" class="px-7 py-2 bg-red text-white rounded border-b-4 border-dark-red"><i class="fa-solid fa-rotate"></i></button>
                </div>
                <div class="col">
                    <button id="result" class="px-8 py-2 bg-desaturated-blue-background  text-white rounded border-b-4 border-desaturated-blue-shadow">=</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
